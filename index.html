
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catálogo oficial de Distribuciones In-Nova 2025.">
    <meta name="theme-color" content="#00acc1">
    <title>Catálogo 2025 | Distribuciones In-Nova</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      // Polyfill robusto para process.env
      window.process = window.process || { env: { API_KEY: "" } };
      
      // Capturador de errores para depuración rápida
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Error detectado:', msg, error);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `<div style="padding: 20px; font-family: sans-serif; text-align: center;">
            <h2 style="color: #e11d48;">Ocurrió un error al cargar el catálogo</h2>
            <p style="color: #64748b; font-size: 14px;">Detalle: ${msg}</p>
            <button onclick="location.reload()" style="background: #0f172a; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">Reintentar</button>
          </div>`;
        }
        return false;
      };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
