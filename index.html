
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catálogo oficial de Distribuciones In-Nova 2025.">
    <meta name="theme-color" content="#00acc1">
    <title>Catálogo 2025 | Distribuciones In-Nova</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      // Definimos un objeto process mínimo para evitar errores antes de que Vite cargue
      window.process = { env: { API_KEY: "" } };
      
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Error detectado:', msg, error);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `
            <div style="padding: 40px; font-family: sans-serif; text-align: center; background: #f8fafc; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
              <div style="background: white; padding: 30px; border-radius: 24px; shadow: 0 10px 25px -5px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; max-width: 400px;">
                <h2 style="color: #0f172a; margin-bottom: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: -0.025em;">In-Nova</h2>
                <p style="color: #64748b; font-size: 14px; line-height: 1.6;">Estamos teniendo un pequeño problema al iniciar el catálogo.</p>
                <button onclick="location.reload()" style="margin-top: 20px; background: #06b6d4; color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 12px; letter-spacing: 0.1em;">Reintentar carga</button>
              </div>
            </div>`;
        }
        return false;
      };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <!-- Vite inyectará automáticamente los scripts aquí durante el build -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
